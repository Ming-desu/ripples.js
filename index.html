<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripples</title>
    <link rel="stylesheet" href="/css/style.css" />

    <script src="/js/ripples.js" defer></script>
</head>
<body>
    <button class="btn ripple" type="button" data-ripple="#000" data-ripple-duration="0.3">Click me</button>
    <button class="btn ripple" type="button" data-ripple="dodgerblue" data-ripple-opacity="0.3">Click me</button>
    <a href="#" class="btn btn-big ripple" data-ripple="#fff" data-ripple-duration="5" data-ripple-opacity="0.3">Click me</a>
    <div class="ripple btn-round" data-ripple="#000" data-ripple-duration="5">
        <input type="submit" class="btn-null" />
    </div>
</body>
</html>
